<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="bg-primary m-1 p-1">small margin</div>
	<div class="bg-primary m-5 p-5">big margin</div>
	<div class="bg-primary my-1 px-3">margin in y direction, padding in x direction</div>
	<div class="bg-primary mt-3 me-2 mb-1 ms-5 pt-3 pe-2 ps-5 pb-1">margin and padding for each direction</div>

	<div class="bg-white m-4 p-4 border">Default Border</div>
	<div class="bg-white m-4 p-4 border-top border-bottom">Select Borders</div>
	<div class="bg-white m-4 p-4 border-top border-bottom border-danger">Select Borders</div>
	<div class="bg-white m-4 p-4 border-top border-bottom border-danger border-5">Thicker Select Borders</div>
	<div class="bg-white border rounded m-3 p-3 border-3">Round borders</div>
	<div class="bg-white border rounded-pill m-3 p-3 border-3">Round-pill borders</div>
	<div class="bg-white border rounded-pill m-3 p-3 border-3 shadow-lg">Round-pill borders with shadow</div>

	<p class="fw-bold">bold</p>
	<p class="fw-light">light</p>
	<p class="fw-bold fst-italic">bold and italic</p>
	<p class="fw-bolder">bolder</p>









	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
